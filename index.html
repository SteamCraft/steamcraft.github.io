<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To SteamCraft</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            background: linear-gradient(135deg, lightblue, black 40%, lightpink);
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .project-section {
            padding: 40px 0;
        }
        .card {
            background-color: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: rgba(255,255,255,0.2);
            border: none;
        }
        .btn-primary:hover {
            background-color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Welcome To SteamCraft</h1>
            <p class="lead">Open Source Arduino Project Repository</p>
            <a href="https://github.com/SteamCraft" class="btn btn-primary">Visit Us</a>
        </div>
    </header>

    <section class="project-section">
        <div class="container">
            <h2 class="mb-4">Our Projects</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mb-4" onclick="window.location.href='https://github.com/SteamCraft/Arduino-Programs'">
                        <div class="card-body">
                            <h3>Arduino Programs</h3>
                            <p>Comprehensive collection of Arduino projects codes</p>
                            <a href="https://github.com/SteamCraft/Arduino-Programs" class="btn btn-primary">Explore Repository</a>
                            <span class="badge bg-success">Open Source</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
